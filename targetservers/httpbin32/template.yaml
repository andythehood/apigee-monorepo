# yaml-language-server: $schema=../../.schemas/targetserver-schema.json
#1
targetserver:
  name: httpbin32
  host: ${HOST}
  port: ${PORT}
  isEnabled: true
  sSLInfo:
    enabled: ${SSL}
    commonName: {}
    enforce: true
    ciphers:
    - "TLS_DH_DSS_WITH_CAMELLIA_128_CBC_SHA"
    - "TLS_DH_RSA_WITH_CAMELLIA_128_CBC_SHA"
    protocols:
    - "TLSv1.2"
    - "TLSv1.3"
  protocol: http